version: 0.2

phases:
  install:
    commands:
      - sudo yum install -y yum-utils
      - sudo yum-config-manager --add-repo https://rpm.releases.hashicorp.com/AmazonLinux/hashicorp.repo
      - sudo yum -y install terraform
  pre_build:
    commands:
      - sudo terraform init
  build:
    commands: 
      - sudo terraform apply -var-file="vars.tfvars" --auto-approve
      - echo Comando build aplicado
  post_build:
    commands:
      - echo terraform completed on